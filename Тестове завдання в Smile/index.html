<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and form elements</title>
        <link rel="stylesheet" href="css/style.css">
        <link media="screen" rel="stylesheet" href="main.css">
</head>
<body>
    <!--Title section-->
     <h6> <span class=elements>H6 :</span><span class="text">Links and form elements</span></h6>
    <!--Link section-->
        <a href="Default link" class="link-elements-1">Default link</a> 
        <p><a href="Hovered link" class="link-elements-2">Hovered link</a>
        <p><a href="Active link" class="link-elements-3">Active link</a>
        <p><a href="Visited link" class="link-elements-4">Visited link</a>
     <!--Strings section-->
        <p><input name="No selected elemet" placeholder="No selected element" class="string-1"></p>
        <p><input name="Select" type="search"   placeholder="Select" class="string-2"></p>
        <p><input name="Selected elements" type="" placeholder="Selected elements" class="string-3"></p>
        <p><input name="FIRST ITEM" placeholder="FIRT ITEM" class="string-4"></p>
        <p><input name="SECOND ITEM" placeholder="SECOND ITEM" class="string-5"></p>
        <p><input name="HOVERED ITEM" placeholder="HOVERED ITEM" class="string-6"></p>
        <p><input name="INPUT" placeholder="Input" class="string-7"></p>
        <p><input name="Text example" placeholder="Text example" class="string-8"></p>
      <!--List section-->
                <p class="list-checkbox-1"><input type="checkbox" id="check1"><label for="check1" >Default</label></p>
                <p class="list-checkbox-2"><input type="checkbox" id="check2"><label for="check2" >Checked</label></p>
                <p class="list-checkbox-3"><input type="checkbox" id="check3" disabled="disabled"><label for="check4" >Disabled</label></p>
                <p class="list-radio-1"><input type="radio" id="check1"><label for="check1" >Default</label></p>
                <p class="list-radio-2"><input type="radio" id="check2"><label for="check2" >Checked</label></p>
                <p class="list-radio-3"><input type="radio" id="check3" disabled="disabled"><label for="check3" >Disabled</label></p>
    <!--Button section-->
    <input type="submit" value="SEND" class="button-elements-1">
    <input type="submit" value="SEND" class="button-elements-2">
</body>
</html>
